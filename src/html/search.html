  <script type="text/javascript">
    function feedback(){
  var x = document.getElementById("feedback-content");
    if (x.style.display === "none") {
        x.style.display = "inline-block";
        document.getElementById("feedback-arrow").classList.remove("fa-angle-down");
        document.getElementById("feedback-arrow").classList.add("fa-angle-up");
    } else {
        x.style.display = "none";
        document.getElementById("feedback-arrow").classList.remove("fa-angle-up");
        document.getElementById("feedback-arrow").classList.add("fa-angle-down");
        
    }
}
document.getElementById('feedback-arrow').addEventListener('click', feedback);
  </script>
